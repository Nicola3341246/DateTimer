<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap"
            rel="stylesheet"
        />
        <!--Until here-->
        <link rel="stylesheet" href="style.css" />
        <title>Countdown</title>
    </head>
    <body>
        <div class="InputContainer">
            <h1>Countdown</h1>
            <form class="DateTimeForm" onsubmit="return setAction(this)">
                <input class="DateTimeFormInput" type="date" id="date" />
                <input class="DateTimeFormInput" type="time" id="time" />
                <input
                    class="DateTimeFormInput"
                    type="submit"
                    value="Start Countdown"
                    id="submit"
                />
                <script>
                    let currentDate = new Date().toISOString().split("T")[0];
                    document.getElementById("date").value = currentDate;
                </script>
            </form>
        </div>
        <div class="CountdownContainer" id="countdownContainer">
            <h1 id="countdown" class="Countdown">Countdown</h1>
        </div>
        <div id="messagePlace">hfmhfm</div>
        <script src="app.js" type="module"></script>
    </body>
</html>
